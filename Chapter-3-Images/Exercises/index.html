<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Wonders - Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nature's Wonders</h1>
        <p>A collection of breathtaking natural landscapes</p>
    </header>

    <main class="gallery">
        <figure class="image-card">
            <img src="web dev img 3.avif" 
                 alt="Snow-capped mountain at sunrise" 
                 width="800" 
                 height="533"
                 title="Majestic Mountain Sunrise"
                 class="filter-cool">
            <figcaption>
                <h2>Mountain Majesty</h2>
                <p>Photo by Ales krivec on <a href="https://unsplash.com" target="_blank">Unsplash</a></p>
                <p class="license">License: CC0 (Public Domain)</p>
            </figcaption>
        </figure>

        <figure class="image-card">
            <img src="web dev img 2.avif" 
                 alt="Sunlight filtering through dense forest" 
                 width="800" 
                 height="534"
                 title="Enchanted Forest"
                 class="filter-warm">
            <figcaption>
                <h2>Enchanted Forest</h2>
                <p>Photo by kasia on <a href="https://unsplash.com" target="_blank">unsplash</a></p>
                <p class="license">License: CC BY-SA 3.0</p>
            </figcaption>
        </figure>

        <figure class="image-card">
            <img src="web dev img.avif" 
                 alt="Waterfall cascading down rocky cliffs" 
                 width="800" 
                 height="533"
                 title="Powerful Waterfall"
                 class="filter-dramatic">
            <figcaption>
                <h2>Cascading Waters</h2>
                <p>Photo by Jonathan borba on <a href="https://unsplash.com" target="_blank">Unsplash</a></p>
                <p class="license">License: Free for commercial use</p>
            </figcaption>
        </figure>
    </main>

    <footer>
        <p>Â© 2023 Nature's Wonders Gallery | All images used with proper licenses</p>
    </footer>
</body>
</html>
